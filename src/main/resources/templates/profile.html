<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет пользователя</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
        }

        .user-info {
            padding: 30px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            margin-right: 25px;
        }

        .user-details {
            flex-grow: 1;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-logout {
            background-color: #f44336;
        }

        .btn-logout:hover {
            background-color: #da190b;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-edit:hover {
            background-color: #0b7dda;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .info-card h3 {
            margin-top: 0;
            color: #333;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
        }

        .info-label {
            font-weight: bold;
            min-width: 150px;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .welcome-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .last-login {
            color: #777;
            font-style: italic;
            margin-bottom: 20px;
        }

        .notification {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Личный кабинет</h1>
        <div>
            <a th:href="@{/}" class="btn">Главная</a>
            <a th:href="@{/api/auth/logout}" class="btn btn-logout">Выйти</a>
        </div>
    </div>

    <div class="user-info" th:if="${user}">
        <div class="profile-section">
            <div class="avatar" th:text="${#strings.substring(user.username, 0, 1)}">S</div>
            <div class="user-details">
                <div class="welcome-message">Добро пожаловать, <span th:text="${user.username}"></span>!</div>
            </div>
        </div>

        <div class="notification" th:if="${user.role?.name == 'USER'}">
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>Основная информация</h3>
                <div class="info-item">
                    <span class="info-label">ID пользователя:</span>
                    <span class="info-value" th:text="${user.id}">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Имя пользователя:</span>
                    <span class="info-value" th:text="${user.username}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" th:text="${user.email}"></span>
                </div>
            </div>

            <div class="info-card">
                <h3>Учетные данные</h3>
                <div class="info-item">
                    <span class="info-label">Роль:</span>
                    <span class="info-value" th:text="${user.role?.name}">Пользователь</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Статус:</span>
                    <span class="info-value" style="color: green;">Активен</span>
                </div>
            </div>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a th:href="@{/orders}" class="btn">Мои заказы</a>
        </div>
    </div>

    <div th:unless="${user}" class="user-info">
        <div style="text-align: center; padding: 40px;">
            <h2>Пользователь не авторизован</h2>
            <p>Для просмотра этой страницы необходимо войти в систему</p>
            <a th:href="@{/auth/login}" class="btn" style="margin-top: 20px;">Войти в систему</a>
        </div>
    </div>
</div>
</body>
</html>
