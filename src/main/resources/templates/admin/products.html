<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление продуктами - MotoShop Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #343a40; color: white; padding: 1rem; }
        .container { padding: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 3px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .pagination { margin-top: 1rem; }
        .pagination a { padding: 5px 10px; border: 1px solid #ddd; margin: 0 2px; text-decoration: none; }
    </style>
</head>
<body>
<!-- Используем простой header -->
<div th:replace="fragments/header :: simple-header"></div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h1>Управление продуктами</h1>
        <a th:href="@{/admin/products/new}" class="btn btn-primary">
            Добавить продукт
        </a>
    </div>

    <!-- Таблица продуктов -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Категория</th>
            <th>Цена</th>
            <th>В наличии</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category.name}"></td>
            <td th:text="${product.price} + ' ₽'"></td>
            <td>
                        <span th:if="${product.stockQuantity > 0}"
                              style="color: green;" th:text="${product.stockQuantity} + ' шт.'"></span>
                <span th:unless="${product.stockQuantity > 0}"
                      style="color: red;">Нет в наличии</span>
            </td>
            <td>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                   class="btn btn-primary">Редактировать</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('Удалить продукт?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Пагинация -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:href="@{/admin/products?(page=${currentPage - 1}, size=10)}"
           th:if="${currentPage > 0}">Назад</a>

        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/admin/products?(page=${i}, size=10)}"
                   th:text="${i + 1}"
                   th:style="${i == currentPage} ? 'font-weight: bold;' : ''"></a>
            </span>

        <a th:href="@{/admin/products?(page=${currentPage + 1}, size=10)}"
           th:if="${currentPage < totalPages - 1}">Вперед</a>
    </div>
</div>
</body>
</html>
