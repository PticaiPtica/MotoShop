<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - MotoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        /* Ваши стили остаются без изменений */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
            margin: 0 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dashboard-header {
            margin: 2rem 0;
        }

        .dashboard-header h1 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 0.5rem;
            font-size: 1.3rem;
        }

        .card-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .btn-light {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-light:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .bg-primary {
            background: linear-gradient(135deg, var(--primary), #5a7cff) !important;
        }

        .bg-success {
            background: linear-gradient(135deg, var(--success), #6bd4f5) !important;
        }

        .bg-warning {
            background: linear-gradient(135deg, var(--warning), #ff4d9d) !important;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .navbar-nav {
                margin-top: 1rem;
            }

            .nav-link {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">MotoShop Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/admin/users">
                    <i class="bi bi-people"></i> Пользователи
                </a>
                <a class="nav-link" href="/admin/products">
                    <i class="bi bi-bag"></i> Товары
                </a>
                <a class="nav-link" href="/admin/orders">
                    <i class="bi bi-box"></i> Заказы
                </a>
                <a class="nav-link" href="/profile">
                    <i class="bi bi-person"></i> Профиль
                </a>
                <button onclick="logout()" class="btn logout-btn ms-2">Выйти</button>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="dashboard-header">
        <h1>Панель управления</h1>
        <p>Обзор статистики и быстрый доступ к управлению системой</p>
    </div>

    <div class="stats-grid">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-people"></i> Пользователи
                </h5>
                <p class="card-text" id="users-count">
                    <span class="loading-spinner"></span> Загрузка...
                </p>
                <a href="/admin/users" class="btn btn-light">Управлять</a>
            </div>
        </div>

        <div class="card text-white bg-success">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-bag"></i> Товары
                </h5>
                <p class="card-text" id="products-count">
                    <span class="loading-spinner"></span> Загрузка...
                </p>
                <a href="/admin/products" class="btn btn-light">Управлять</a>
            </div>
        </div>

        <div class="card text-white bg-warning">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-box"></i> Заказы
                </h5>
                <p class="card-text" id="orders-count">
                    <span class="loading-spinner"></span> Загрузка...
                </p>
                <a href="/admin/orders" class="btn btn-light">Управлять</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Загрузка реальных данных при открытии страницы
    document.addEventListener('DOMContentLoaded', function () {
        loadDashboardStats();
    });

    // Загрузка статистики с сервера
    async function loadDashboardStats() {
        try {
            const response = await fetch('/admin/dashboard/api/stats');
            if (!response.ok) {
                throw new Error('Ошибка загрузки данных: ' + response.status);
            }

            const data = await response.json();

            // Обновляем счетчики на странице
            document.getElementById('users-count').innerHTML = formatNumber(data.usersCount);
            document.getElementById('products-count').innerHTML = formatNumber(data.productsCount);
            document.getElementById('orders-count').innerHTML = formatNumber(data.ordersCount);

        } catch (error) {
            console.error('Ошибка загрузки статистики:', error);

            // Показываем сообщение об ошибке
            showCountError('users-count');
            showCountError('products-count');
            showCountError('orders-count');

            // Показываем уведомление об ошибке
            showError('Не удалось загрузить статистику: ' + error.message);
        }
    }

    function showCountError(elementId) {
        const element = document.getElementById(elementId);
        element.innerHTML = '<span class="text-warning" title="Ошибка загрузки">-</span>';
    }

    // Форматирование чисел с разделителями тысяч
    function formatNumber(num) {
        return new Intl.NumberFormat('ru-RU').format(num);
    }

    // Функция для показа уведомлений об ошибках
    function showError(message) {
        // Создаем элемент уведомления
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger alert-dismissible fade show position-fixed';
        alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
        alertDiv.innerHTML = `
            <strong>Ошибка!</strong> ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;

        // Добавляем уведомление на страницу
        document.body.appendChild(alertDiv);

        // Автоматически скрываем через 5 секунд
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.parentNode.removeChild(alertDiv);
            }
        }, 5000);
    }

    async function logout() {
        if (!confirm('Вы уверены, что хотите выйти?')) {
            return;
        }

        try {
            // Блокируем кнопку
            const logoutBtn = document.querySelector('.logout-btn');
            const originalText = logoutBtn.innerHTML;
            logoutBtn.innerHTML = '<span class="loading-spinner"></span> Выход...';
            logoutBtn.disabled = true;

            // Пытаемся сделать POST запрос
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            });

            // Независимо от ответа, делаем редирект
            console.log('Logout response status:', response.status);
            window.location.href = '/?logout=true&t=' + Date.now();

        } catch (error) {
            console.error('Logout request failed:', error);
            // Если запрос не удался, все равно делаем редирект
            window.location.href = '/?logout=true&t=' + Date.now();
        }
    }

    // Автоматическое обновление статистики каждые 30 секунд
    setInterval(loadDashboardStats, 30000);
</script>
</body>
</html>
