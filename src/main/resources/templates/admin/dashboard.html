    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="navbar-nav ms-auto">

            <a class="nav-link" href="/admin/products">üõçÔ∏è –¢–æ–≤–∞—Ä—ã</a>
            <a class="nav-link" href="/admin/orders">üì¶ –ó–∞–∫–∞–∑—ã</a>
            <a class="nav-link" href="/profile">üë§ –ü—Ä–æ—Ñ–∏–ª—å</a>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">üö™ –í—ã–π—Ç–∏</button>
        </div>

</nav>

<div class="container">
    <h1>üõ†Ô∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h1>

    <div id="auth-check" class="alert alert-info">–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</div>
    <div id="loading" class="loading" style="display: none;">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</div>
    <div id="users-list" style="display: none;"></div>
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
</div>

<script>
    const API_BASE = '/api/admin';
    const AUTH_API = '/api/auth';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è JWT —Ç–æ–∫–µ–Ω–∞
    function getJwtToken() {
        // –ü–æ–ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –∏–∑ —Ä–∞–∑–Ω—ã—Ö –º–µ—Å—Ç
        return localStorage.getItem('jwtToken') ||
            sessionStorage.getItem('jwtToken') ||
            getCookie('jwtToken');
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è cookie
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            return parts.pop().split(';').shift();
        }
        return null;
    }

    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —Å JWT —Ç–æ–∫–µ–Ω–æ–º
    function createAuthHeaders() {
        const token = getJwtToken();
        if (!token) {
            throw new Error('JWT token not found');
        }

        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    async function checkAuth() {
        const authCheck = document.getElementById('auth-check');
        authCheck.style.display = 'block';

        try {
            const token = getJwtToken();
            if (!token) {
                throw new Error('No JWT token found');
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å —Ç–æ–∫–µ–Ω–∞ —á–µ—Ä–µ–∑ API —Å JWT –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ
            const response = await fetch(`${AUTH_API}/validate`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Not authenticated');
            }

            // –ï—Å–ª–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞, —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            authCheck.style.display = 'none';
            loadUsers();

        } catch (error) {
            console.error('Auth check failed:', error);
            authCheck.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞...';
            authCheck.className = 'alert alert-warning';

            setTimeout(() => {
                window.location.href = '/api/auth/login';
            }, 2000);
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function loadUsers() {
        const loading = document.getElementById('loading');
        const usersList = document.getElementById('users-list');
        const errorMessage = document.getElementById('error-message');

        loading.style.display = 'block';
        errorMessage.style.display = 'none';

        try {
            const response = await fetch(`${API_BASE}/users`, {
                method: 'GET',
                headers: createAuthHeaders()
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const users = await response.json();

            loading.style.display = 'none';
            usersList.style.display = 'block';
            displayUsers(users);

        } catch (error) {
            console.error('Load users error:', error);
            loading.style.display = 'none';
            errorMessage.style.display = 'block';
            errorMessage.textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${error.message}`;

            if (error.message.includes('401') || error.message.includes('403') || error.message.includes('JWT token')) {
                setTimeout(() => {
                    window.location.href = '/api/auth/login';
                }, 3000);
            }
        }
    }

    function displayUsers(users) {
        const usersList = document.getElementById('users-list');
        usersList.innerHTML = '';

        if (!users || users.length === 0) {
            usersList.innerHTML = '<div class="alert alert-info">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            return;
        }

        users.forEach(user => {
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            userCard.innerHTML = `
                <div class="user-info">
                    <strong>ID:</strong> ${user.id} |
                    <strong>–ò–º—è:</strong> ${user.username} |
                    <strong>Email:</strong> ${user.email} |
                    <strong>–†–æ–ª—å:</strong> ${user.role} |
                    <strong>–°—Ç–∞—Ç—É—Å:</strong>
                    <span class="status-${user.enabled ? 'enabled' : 'disabled'}">
                        ${user.enabled ? '‚úÖ –ê–∫—Ç–∏–≤–µ–Ω' : '‚ùå –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω'}
                    </span>
                </div>

                <div class="mt-2">
                    <strong>–ò–∑–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å:</strong>
                    <select class="role-select form-select" id="role-${user.id}">
                        <option value="ROLE_USER" ${user.role === 'ROLE_USER' ? 'selected' : ''}>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</option>
                        <option value="ROLE_MODERATOR" ${user.role === 'ROLE_MODERATOR' ? 'selected' : ''}>üõ°Ô∏è –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                        <option value="ROLE_ADMIN" ${user.role === 'ROLE_ADMIN' ? 'selected' : ''}>‚ö° –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                    </select>
                </div>

                <div class="mt-2">
                    <button class="btn btn-primary" onclick="updateRole(${user.id})">üíæ –û–±–Ω–æ–≤–∏—Ç—å —Ä–æ–ª—å</button>
                    <button class="btn ${user.enabled ? 'btn-warning' : 'btn-success'}"
                            onclick="toggleStatus(${user.id})">
                        ${user.enabled ? 'üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å' : '‚úÖ –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å'}
                    </button>
                    <button class="btn btn-danger" onclick="deleteUser(${user.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                </div>
                <hr>
            `;
            usersList.appendChild(userCard);
        });
    }

    async function updateRole(userId) {
        const select = document.getElementById(`role-${userId}`);
        const selectedRole = select.value;

        try {
            const response = await fetch(`${API_BASE}/users/${userId}/role`, {
                method: 'PUT',
                headers: createAuthHeaders(),
                body: JSON.stringify({ role: selectedRole })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            const result = await response.json();
            alert(result.message || '–†–æ–ª—å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
            loadUsers();
        } catch (error) {
            alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–æ–ª–∏: ' + error.message);
        }
    }

    async function toggleStatus(userId) {
        try {
            const response = await fetch(`${API_BASE}/users/${userId}/status`, {
                method: 'PUT',
                headers: createAuthHeaders()
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            const result = await response.json();
            alert(result.message || '–°—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑–º–µ–Ω–µ–Ω!');
            loadUsers();
        } catch (error) {
            alert('–û—à–∏–±–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞: ' + error.message);
        }
    }

    async function deleteUser(userId) {
        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/users/${userId}`, {
                method: 'DELETE',
                headers: createAuthHeaders()
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            const result = await response.json();
            alert(result.message || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–¥–∞–ª–µ–Ω!');
            loadUsers();
        } catch (error) {
            alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ' + error.message);
        }
    }

    async function logout() {
        try {
            // –û—á–∏—â–∞–µ–º —Ç–æ–∫–µ–Ω –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ
            localStorage.removeItem('jwtToken');
            sessionStorage.removeItem('jwtToken');
            document.cookie = 'jwtToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';

            // –í—ã–∑—ã–≤–∞–µ–º logout –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            await fetch('/api/auth/logout', {
                method: 'POST',
                headers: createAuthHeaders()
            });

            window.location.href = '/api/auth/login';
        } catch (error) {
            console.error('Logout error:', error);
            window.location.href = '/api/auth/login';
        }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
    });
</script>
